<div mat-dialog-content>
  <p *ngIf="data.type == 'file'">Êtes vous sûr de vouloir supprimer le fichier <b>{{data.file.name}}</b> ?</p>
  <p *ngIf="data.type == 'folder'">Êtes vous sûr de vouloir supprimer le dossier <b>{{data.file.name}}</b> ?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">NON</button>
  <button mat-button (click)="onDelete()"  cdkFocusInitial>OUI</button>
</div>
