<div class="row">
  <div class="col-md-8 offset-md-2">
    <form class="example-container" [formGroup]="fileForm" (ngSubmit)="onSubmitForm()">
      <mat-progress-bar mode="indeterminate" *ngIf="submitting"></mat-progress-bar>
      <h5 *ngIf="!file.extension && file.key !=''">Renommer le dossier</h5>
      <h5 *ngIf="!file.extension && file.key ===''">Cr√©er un dossier</h5>
      <h5 *ngIf="file.extension">Renommer le fichier</h5>
      <mat-error *ngIf="error!=''">{{error}}</mat-error>
      <mat-form-field>
        <input matInput type="text" value="{{file.name}}" formControlName="name" placeholder="Nom du dossier">
        <mat-error *ngIf="submitted && fileForm.controls.name.errors">
          <mat-error *ngIf="fileForm.controls.name.errors.required">Le nom du dossier est <strong>requis</strong></mat-error>
        </mat-error>
      </mat-form-field>
      <div>
        <button mat-button color="primary" type="submit">Enregistrer <mat-icon>check</mat-icon></button>
        <button mat-button class="text-danger" (click)="onCancel()" type="button">Annuler <mat-icon>cancel</mat-icon></button>
      </div>
    </form>
  </div>
</div>
