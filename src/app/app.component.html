<mat-drawer-container style="height: 100%;">
    <!-- add opened or closed  -->
    <mat-drawer mode="side" #menu style="background: rgba(48,136,236,0.93);" opened *ngIf="auth">
        <app-menu></app-menu>
    </mat-drawer>
    <mat-drawer-content>
        <app-toolbar *ngIf="auth" [sil]="'sil'" [menu]="menus"></app-toolbar>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
