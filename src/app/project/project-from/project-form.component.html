<div class="row">
  <div class="col-md-8 offset-md-2">
    <form class="example-container" [formGroup]="projectForm" (ngSubmit)="onSubmitForm()">
      <mat-progress-bar mode="indeterminate" *ngIf="submitting"></mat-progress-bar>
      <h3>Projet</h3>
      <mat-error *ngIf="error!=''">{{error}}</mat-error>
      <mat-form-field>
        <input matInput type="text" value="{{project.name}}" formControlName="name" placeholder="Nom du projet">
        <mat-error *ngIf="submitted && projectForm.controls.name.errors">
          <mat-error *ngIf="projectForm.controls.name.errors.required">Le champs nom est <strong>requis</strong></mat-error>
        </mat-error>
      </mat-form-field>
      <div class="text-center" *ngIf="!loadEnd"><span>Patientez un instant ...</span></div>
      <div class="text-center" *ngIf="isEmpty"><span>Aucun groupe trouv√©</span></div>
      <div class="form-group" *ngFor="let group of groups; let i=index">
        <mat-checkbox color="primary" [value]="group.keyy" (change)="onCheckChange($event)">{{group.name}}</mat-checkbox>
      </div>
      <div class="text-center">
        <button mat-button color="primary" type="submit" [disabled]="submitting">Enregistrer<mat-icon>check</mat-icon></button>
        <button mat-button class="text-danger" (click)="onCancel()" type="button">Annuler <mat-icon>cancel</mat-icon></button>
      </div>
    </form>
  </div>
</div>
